<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DESTINY NOTE — Créditos Finales</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/grain.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Spectral', serif;
      margin: 0;
      overflow: hidden;
    }

    .credits-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .credits {
      position: absolute;
      width: 100%;
      text-align: center;
      animation: scrollUp 30s linear infinite; /* velocidad ajustada */
    }

    @keyframes scrollUp {
      0%   { transform: translateY(0%); }   /* empieza visible */
      100% { transform: translateY(-100%); } /* sale por arriba y reinicia */
    }

    .credits h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 15px #f0f, 0 0 30px #0ff;
    }

    .credits-section {
      margin-bottom: 2rem;
      opacity: 1; /* visible desde el inicio */
      animation: fadeEffect 30s linear infinite;
    }

    @keyframes fadeEffect {
      0%, 100% { opacity: 1; } /* siempre visible */
    }

    .credits-section h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #f0f;
    }

    .credits-section p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .credits-section img {
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 0 15px #000;
    }

    /* Botón fijo siempre visible */
    .footer-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      color: #000;
      padding: 0.8rem 1.5rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 5px;
      z-index: 100;
    }

    .footer-btn:hover {
      background-color: #f0f;
      color: #fff;
      box-shadow: 0 0 20px #f0f;
    }

    /* Responsive SOLO para móviles */
    @media (max-width: 600px) {
      .credits h1 {
        font-size: 1.6rem;
        margin-bottom: 1rem;
      }

      .credits-section h2 {
        font-size: 1.1rem;
        margin-bottom: 0.4rem;
      }

      .credits-section p {
        font-size: 0.8rem;
        margin-bottom: 0.6rem;
      }

      .credits-section img {
        width: 120px;
      }

      .footer-btn {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
        bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="credits-container">
    <div class="credits">
      <h1>DESTINY NOTE — Créditos Finales</h1>

      <!-- Epílogo primero -->
      <div class="credits-section">
        <h2>Epílogo</h2>
        <p>Eternidad.</p>
        <img src="assets/img/epilogo.png" alt="Epílogo">
      </div>

      <div class="credits-section">
        <h2>Capítulo 1</h2>
        <p>La primera mirada.</p>
        <img src="assets/img/cap1.png" alt="Capítulo 1">
      </div>

      <div class="credits-section">
        <h2>Capítulo 2</h2>
        <p>La promesa bajo la luna.</p>
        <img src="assets/img/cap2.png" alt="Capítulo 2">
      </div>

      <div class="credits-section">
        <h2>Capítulo 3</h2>
        <p>La prueba.</p>
        <img src="assets/img/cap3.png" alt="Capítulo 3">
      </div>

      <div class="credits-section">
        <h2>Capítulo 4</h2>
        <p>El aniversario — Diciembre 2027.</p>
        <img src="assets/img/cap4.png" alt="Capítulo 4">
      </div>

      <div class="credits-section">
        <h2>Capítulo 5</h2>
        <p>El primer Año Nuevo juntos.</p>
        <img src="assets/img/cap5.png" alt="Capítulo 5">
      </div>

      <!-- Prólogo último -->
      <div class="credits-section">
        <h2>Prólogo</h2>
        <p>Diciembre 2026 — El cuaderno aparece.</p>
        <img src="assets/img/prologo.png" alt="Prólogo">
      </div>
    </div>

    <a href="index.html">
      <button class="footer-btn">Volver a la portada</button>
    </a>
  </div>
</body>
</html>
