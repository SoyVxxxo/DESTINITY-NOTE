<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DESTINY NOTE — Portada</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/grain.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(270deg, #0a0a0a, #1a1a1a, #0a0a0a);
      background-size: 600% 600%;
      animation: backgroundShift 20s ease infinite;
      color: #fff;
      font-family: 'Spectral', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .cover-image {
      width: 250px;
      border: 3px solid #fff;
      box-shadow: 0 0 25px #f0f, 0 0 50px #0ff;
      margin-bottom: 2rem;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .title {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 15px #f0f, 0 0 30px #0ff;
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 15px #f0f; }
      to { text-shadow: 0 0 30px #0ff; }
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      font-style: italic;
      color: #ccc;
      animation: fadeIn 4s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .start-btn {
      background-color: #fff;
      color: #000;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 5px;
      animation: heartbeat 2s infinite;
    }

    .start-btn:hover {
      background-color: #f0f;
      color: #fff;
      box-shadow: 0 0 20px #f0f;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <img src="assets/img/portada.png" alt="Portada Destiny Note" class="cover-image"/>

  <h1 class="title">DESTINITY NOTE</h1>
  <p class="subtitle">Una historia escrita entre páginas, promesas y amaneceres compartidos.</p>

  <a href="prologo.html">
    <button class="start-btn">Comenzar la historia</button>
  </a>
</body>
</html>
